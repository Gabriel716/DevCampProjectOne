<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <header>Hello, my name is Bob. I am smart.</header> -->
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imports -->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/homepage.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/skewed-header.css" />
    <link rel="stylesheet" href="styles/page-container.css" />
    <link rel="stylesheet" href="styles/helpers.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <!-- <script src="main.js"></script> -->

</head>

<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpeg');"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/illuminati.jpg" alt="Logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        123 Any St<br>Scottsdale, AZ, 85251
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                        420-210-9001
                    </div>
                </div>
                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div>
                        6AM to 9PM
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your name">
                    <label for="fullname">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="centered-button-wrapper">
                    <button type="submit">Send</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spacer50"></div>
    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/illuminati.jpg" alt="Logo">
        </div>
        <div class="footer-phone-hours">
            <span class="phone">
                420-210-9001
            </span>
            <span class="hours">
                6AM-9PM
            </span>
        </div>
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="social-media-icon wrapper">
            <a href="#">

            </a>
        </div>
    </div>
</body>

</html>
